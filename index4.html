   <!----------FORMULARIO----------------------------------------------------------------------------->
   <br><br>
   <div class="container btn-success">
      <h1>Sé parte de la Familia Tottus! - Registrate</h1>
   </div>
   <br>
   <form>
    <div class="container bg-light">
  <div class="form-row ">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Dirección</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Lima 123 Av-Independecia">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Codigo Postal</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Direccion Exact/Codigo Postal">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cuidad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Departamento</label>
      <select id="inputState" class="form-control">
        <option selected>Callao</option>
        <option>Lima </option>
        <option>Húanuco</option>
        <option>Huancayo</option>
        <option>Ica</option>
        <option>Arequipa</option>
        <option>Otros</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">DNI</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        He completado honestamente el formulario.
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">¡Registrarme!</button>
</form>
